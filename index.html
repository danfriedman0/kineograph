<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kineograph</title>
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Mada' rel='stylesheet' type='text/css'>
	<script src="https://use.fontawesome.com/c5ebc50545.js"></script>
</head>
<body>

	<h1>Kineograph</h1>

	<div id="kgraph">

		<div class="colors flex-row flex-stretch">
			<div class="color" style="background-color: black"></div>
			<div class="color" style="background-color: darkred"></div>
			<div class="color" style="background-color: crimson"></div>
			<div class="color" style="background-color: lightcoral"></div>
			<div class="color" style="background-color: darkorange"></div>
			<div class="color" style="background-color: gold"></div>
			<div class="color" style="background-color: yellow"></div>
			<div class="color" style="background-color: greenyellow"></div>
			<div class="color" style="background-color: seagreen"></div>
			<div class="color" style="background-color: mediumturquoise"></div>
			<div class="color" style="background-color: dodgerblue"></div>
			<div class="color" style="background-color: midnightblue"></div>
			<div class="color" style="background-color: indigo"></div>
			<div class="color" style="background-color: mediumorchid"></div>
			<div class="color" style="background-color: violet"></div>
			<div class="color" style="background-color: mistyrose"></div>
			<div class="color" style="background-color: rosybrown"></div>
			<div class="color" style="background-color: saddlebrown"></div>
			<div class="color" style="background-color: silver"></div>
			<div class="color" style="background-color: ivory"></div>
			<div class="color" style="background-color: white"></div>
			<div class="color" id="eraser"></div>
		</div>

		<div id="canvas-wrapper">
			<canvas class="canvas template" width="854" height="480"></canvas>
			<canvas class="onion-skin" width="854" height="480"></canvas>
			<canvas class="onion-skin" width="854" height="480"></canvas>
			<canvas class="onion-skin" width="854" height="480"></canvas>
			<canvas class="onion-skin" width="854" height="480"></canvas>
			<canvas class="onion-skin" width="854" height="480"></canvas>
			<canvas class="onion-skin" width="854" height="480"></canvas>
			<canvas class="onion-skin" width="854" height="480"></canvas>
			<canvas class="onion-skin" width="854" height="480"></canvas>
			<canvas class="onion-skin" width="854" height="480"></canvas>
			<canvas class="onion-skin" width="854" height="480"></canvas>
		</div>

		<div id="kg-buttons" class="flex-row flex-stretch">
			<div class="kg-button-group flex-row flex-stretch">
				<div>
					<input id="use-onion-skin" type="checkbox">
					<label for="use-onion-skin" class="small-text">onion skin:</label>
					<select class="onion-skin-depth back" disabled>
						<option value="0">0</option>
						<option value="1" selected>-1</option>
						<option value="2">-2</option>
						<option value="3">-3</option>
						<option value="4">-4</option>
						<option value="5">-5</option>
					</select>
					<select class="onion-skin-depth forward" disabled>
						<option value="0" selected>0</option>
						<option value="1">+1</option>
						<option value="2">+2</option>
						<option value="3">+3</option>
						<option value="4">+4</option>
						<option value="5">+5</option>
					</select>
				</div>
				<div>
					<label for="fps" class="small-text">fps:</label>
					<select id="fps">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12" selected>12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
					</select>
				</div>
			</div>

			<div id="playback-buttons">
				<a id="jump-back" class="kg-button" href="#/">
					<i class="fa fa-fast-backward" aria-hidden="true"></i>
				</a>
				<a id="back-one" class="kg-button" href="#/">
					<i class="fa fa-backward" aria-hidden="true"></i>
				</a>
				<a id="play-button" class="kg-button" href="#/">
					<i class="fa fa-play" aria-hidden="true"></i>
				</a>
				<a id="forward-one" class="kg-button" href="#/">
					<i class="fa fa-forward" aria-hidden="true"></i>
				</a>
				<a id="jump-forward" class="kg-button" href="#/">
					<i class="fa fa-fast-forward" aria-hidden="true"></i>
				</a>
			</div>

			<div class="kg-button-group flex-row flex-stretch">
				<div>
					<input id="loop-playback" type="checkbox">
					<label for="loop-depth" class="small-text">loop:</label>
					<input id="loop-depth" type="text" size="2" value="12" disabled>
				</div>
				<div>
					<label for="frame-number" class="small-text">frame:</label>
					<input id="frame-number" type="text" size="3" value="1">
				</div>
				<div>
					<button id="export">export</button>
				</div>
			</div>
		</div>

		<div id="timeline-container" class="timeline-container flex-row flex-stretch">

			<div id="layer-navbar">
				<div class="timeline-row layer-nav template flex-row">
					<a class="kg-button toggle-visibility" href="#/">
						<i class="eye fa fa-eye" aria-hidden="true"></i>
					</a>
					<div class="layer-name"></div>
					<input class="layer-name-input" type="text" size="8">
					<a class="kg-button toggle-layer-menu" href="#/">
						<i class="fa fa-angle-right" aria-hidden="true"></i>
					</a>
					<div class="layer-button-dropdown">
						<a class="kg-button layer-up" href="#/">
							<i class="fa fa-arrow-up" aria-hidden="true"></i>
						</a>
						<a class="kg-button layer-down" href="#/">
							<i class="fa fa-arrow-down" aria-hidden="true"></i>
						</a>
						<a class="kg-button delete-layer" href="#/">
							<i class="fa fa-trash" aria-hidden="true"></i>
						</a>
					</div><!-- .layer-button-dropdown -->
				</div><!-- .layer-nav -->
				<div class="timeline-row">
					<div class="content">
						<a id="add-layer" class="small-text" href="#/">New layer</a>
					</div>
				</div><!-- .timeline-row -->
			</div><!-- #layer-navbar -->

			<div id="timeline-inner">

				<div id="playhead">
					<div id="playhead-grip"></div>
					<div id="playhead-line"></div>
				</div>

				<table id="cel-table">
					<tbody>
						<tr id="ruler" class="timeline-row">
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark number-mark">4</div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark number-mark">8</div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark number-mark">12</div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark number-mark">16</div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark number-mark">20</div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark number-mark">24</div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
							<td class="ruler-cel">
								<div class="mark number-mark">28</div>
							</td>
							<td class="ruler-cel">
								<div class="mark dot-mark"></div>
							</td>
						</tr>

						<tr class="cel-layer timeline-row template">
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
							<td class="cel blank"></td>
						</tr>
					</tbody>
				</table>
				
			</div><!-- #timeline-inner -->

		</div>

	</div><!-- #kgraph -->


	<script src="jquery.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="whammy.js"></script>
	<script src="scripts.js"></script>
</body>
